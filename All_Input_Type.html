<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with All Input Types</title>
</head>
<body>
    <form action="/submit-form" method="post">
        <!-- Text Input -->
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" placeholder="Enter text here">
        <br>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password">
        <br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email">
        <br>

        <!-- Number Input -->
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" placeholder="Enter number">
        <br>

        <!-- Date Input -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <br>

        <!-- Time Input -->
        <label for="time">Time:</label>
        <input type="time" id="time" name="time">
        <br>

        <!-- Checkbox Input -->
        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <br>

        <!-- Radio Input -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>

        <!-- File Input -->
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file">
        <br>

        <!-- Hidden Input -->
        <input type="hidden" name="hiddenField" value="hiddenValue">

        <!-- Submit Input -->
        <input type="submit" value="Submit">

        <!-- Reset Input -->
        <input type="reset" value="Reset">
        <br>

        <!-- Color Input -->
        <label for="color">Color:</label>
        <input type="color" id="color" name="color">
        <br>

        <!-- Range Input -->
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100">
        <br>

        <!-- Search Input -->
        <label for="search">Search:</label>
        <input type="search" id="search" name="search" placeholder="Search...">
        <br>

        <!-- Tel Input -->
        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel" placeholder="Enter telephone number">
        <br>

        <!-- URL Input -->
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" placeholder="Enter URL">
        <br>

        <!-- Month Input -->
        <label for="month">Month:</label>
        <input type="month" id="month" name="month">
        <br>

        <!-- Week Input -->
        <label for="week">Week:</label>
        <input type="week" id="week" name="week">
        <br>

        <!-- Datetime-local Input -->
        <label for="datetime-local">Datetime-local:</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local">
        <br>
    </form>
</body>
</html>
