<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <!--To crete unordered list-->
        <ul>
            <li>Apple</li>
            <ul>
                <li>red</li>
                <li>winters</li>
            </ul>
            <li>Mango</li>
            <li>Banana</li>
            <li>Cherry</li>
        </ul><!--To crete Ordered list-->
        <ol>
            <li>Apple</li>
            <ul>
                <li>red</li>
                <li>winters</li>
            </ul>
            <li>Mango</li>
            <li>Banana</li>
            <li>Cherry</li>
        </ol>


    </main>
</body>
</html>
